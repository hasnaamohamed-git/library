<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Community Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library Admin Panel</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="admin-nav">
            <nav class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('books')">Manage Books</button>
                <button class="tab-btn" onclick="showTab('users')">Manage Users</button>
                <button class="tab-btn" onclick="showTab('borrowings')">Borrowings</button>
                <button class="tab-btn" onclick="showTab('reports')">Reports</button>
            </nav>
        </section>

        <section id="books-tab" class="admin-tab active">
            <h2>Manage Books</h2>
            <button class="btn" onclick="showAddBookForm()">Add New Book</button>
            <div id="add-book-form" style="display: none;">
                <h3>Add New Book</h3>
                <form id="book-form">
                    <div class="form-group">
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" required>
                    </div>
                    <div class="form-group">
                        <label for="book-isbn">ISBN:</label>
                        <input type="text" id="book-isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="book-category">Category:</label>
                        <input type="text" id="book-category">
                    </div>
                    <div class="form-group">
                        <label for="book-copies">Total Copies:</label>
                        <input type="number" id="book-copies" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add Book</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddBookForm()">Cancel</button>
                </form>
            </div>
            <div id="books-list"></div>
        </section>

        <section id="users-tab" class="admin-tab">
            <h2>Manage Users</h2>
            <div id="users-list"></div>
        </section>

        <section id="borrowings-tab" class="admin-tab">
            <h2>Manage Borrowings</h2>
            <div id="borrowings-list"></div>
        </section>

        <section id="reports-tab" class="admin-tab">
            <h2>Reports</h2>
            <div class="report-section">
                <h3>Most Borrowed Books</h3>
                <form id="most-borrowed-form">
                    <div class="form-group">
                        <label for="report-limit">Limit:</label>
                        <input type="number" id="report-limit" value="10" min="1">
                    </div>
                    <button type="submit" class="btn">Generate Report</button>
                </form>
                <div id="most-borrowed-report"></div>
            </div>
            <div class="report-section">
                <h3>Member Activity</h3>
                <button class="btn" onclick="generateMemberActivityReport()">Generate Report</button>
                <div id="member-activity-report"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
